{% extends 'kakeibo/base.html' %}

{% block content %}
	<table border="1" cellspacing="0" cellpadding="5" class="kakeibo">
		<tr>
			<th>用途</th>
			<th>金額</th>
			<th>支払った人</th>
		</tr>
	    {% for expense in expenses %}
	    	<tr>
	    		<td nowrap>{{ expense.yoto }}</td>
	    		<td nowrap>{{ expense.money }}</td>
	    		<td nowrap>{{ expense.name }}</td>
	    	</tr>
	    {% endfor %}
	</table>
{% endblock %}
